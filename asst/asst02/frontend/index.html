<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Instacram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
    <script type="module" src="src/helpers.js"></script>
    <script type="module" src="src/api.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
    <!-- This is an example app structure -->
    <header class='banner'>
        <h1>Instacram</h1>
        <ul class='nav'>
            <div id='loggedin-area'>
                <button class='nav-btn' id='new-post'>New Post</button>
                <div class='nav-user'>
                    <div id='username'></div>
                    <div class='user-pop'>
                        <table>
                            <tr>
                                <td class='user-pop-td-left'>Username</td>
                                <td class='user-pop-td-right' id='user-pop-username'></td>
                            </tr>
                            <tr>
                                <td class='user-pop-td-left'>Email</td>
                                <td class='user-pop-td-right' id='user-pop-email'></td>
                            </tr>
                            <tr>
                                <td class='user-pop-td-left'>Name</td>
                                <td class='user-pop-td-right' id='user-pop-name'></td>
                            </tr>
                        </table>
                        <hr />
                        <div class='user-pop-horizon'>
                            <div class='user-pop-horizon-item'>Posts</div>
                            <div class='user-pop-horizon-item'>Following</div>
                            <div class='user-pop-horizon-item'>Followed</div>
                        </div>
                        <div class='user-pop-horizon'>
                            <div class='user-pop-horizon-item' id='user-pop-posts'></div>
                            <div class='user-pop-horizon-item' id='user-pop-following'></div>
                            <div class='user-pop-horizon-item' id='user-pop-followed'></div>
                        </div>
                    </div>
                </div>
                <button class='nav-btn' id='logout'>Logout</button>
            </div>
            <div id='unloggedin-area'>
                <button class='nav-btn' id='login'>Login</button>
                <button class='nav-btn' id='register'>Register</button>
            </div>
        </ul>
    </header>
    <main role='main'>
        <!-- app goes here -->
        <div id='large-feed'>
            <!-- inject feed data -->
        </div>
        <svg id="loading" width="6%" style="margin-left: 47%; display: none" height="100%" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-rolling">
            <circle cx="50" cy="50" fill="none" ng-attr-stroke="{{config.color}}" ng-attr-stroke-width="{{config.width}}"
                ng-attr-r="{{config.radius}}" ng-attr-stroke-dasharray="{{config.dasharray}}" stroke="#3e6d8d"
                stroke-width="10" r="35" stroke-dasharray="164.93361431346415 56.97787143782138" transform="rotate(71.7955 50 50)">
                <animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;360 50 50"
                    keyTimes="0;1" dur="1s" begin="0s" repeatCount="indefinite"></animateTransform>
            </circle>
        </svg>
        <button class='next-page'>Next Page</button>
    </main>
    <dialog role='login'>
        <div class='dialog-content'>
            <span class='dialog-close' id='login-dialog-close'>&times;</span>
            <form id='login-form'>
                <table>
                    <tr>
                        <td>username</td>
                        <td><input name='username' /></td>
                    </tr>
                    <tr>
                        <td>password</td>
                        <td>
                            <input name='password' type='password' />
                        </td>
                    </tr>
                </table>
            </form>
            <button class='dialog-btn' id='login-dialog-btn'>Login</button>
        </div>
    </dialog>
    <dialog role='register'>
        <div class='dialog-content'>
            <span class='dialog-close' id='register-dialog-close'>&times;</span>
            <form id='register-form'>
                <table>
                    <tr>
                        <td>username</td>
                        <td><input name='username' /></td>
                    </tr>
                    <tr>
                        <td>password</td>
                        <td>
                            <input name='password' type='password' />
                        </td>
                    </tr>
                    <tr>
                        <td>email</td>
                        <td>
                            <input name='email' type='email' />
                        </td>
                    </tr>
                    <tr>
                        <td>name</td>
                        <td><input name='name' /></td>
                    </tr>
                </table>
            </form>
            <button class='dialog-btn' id='register-dialog-btn'>Register</button>
        </div>
    </dialog>
    <dialog role='comment'>
        <div class='dialog-content'>
            <span class='dialog-close' id='comment-dialog-close'>&times;</span>
            <textarea class='comment-input' id='comment-input' rows='7'></textarea>
            <button class='dialog-btn' id='comment-dialog-btn'>Comment</button>
        </div>
    </dialog>
    <dialog role='new-post'>
        <div class='post-dialog-content'>
            <span class='dialog-close' id='new-post-dialog-close'>&times;</span>
            <input type='file' />
            <img id='new-post-dialog-img' width='300px' height='300px' style='margin: 10px; object-fit: cover;' />
            <textarea class='comment-input' id='new-post-input' rows='7'></textarea>
            <button class='dialog-btn' id='new-post-dialog-btn'>Post</button>
        </div>
    </dialog>
    <footer>
        <p>Instacram example</p>
    </footer>
    <script type="module" src="src/main.js"></script>
</body>

</html>
